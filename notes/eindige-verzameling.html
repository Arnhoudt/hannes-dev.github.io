    <div id="content"><p>Een eindige verzameling is een verzameling $X$ zodat er een <a href="natuurlijk-getal.html">natuurlijk getal</a> $n \in \mathbb{N}$ is waarvoor er een <a href="bijectie.html">bijectie</a> bestaat van de verzameling $\mathbb{N}_{[1,n]}$ naar $X$.</p>

<p>$n$ is de <a href="orde-van-een-vezameling.html">orde of kardinaliteit</a> van de verzameling $X$.</p>
