    <div id="content"><p>Het axioma van de goede ordening of _well-ordeningsaxioma_ zegt dat als $X$ een niet-ledige deelverzameling is van $\mathbb{Z}$, en een <a href="benedegrens-van-een-verzameling.html">benedengrens</a> heeft, $X$ een <a href="kleinste-element-van-een-verzameling.html">kleinste element</a> bezit.</p>

<p>Dit geldt voor de <a href="gehele-getallen.html">gehele getallen</a>, maar niet voor <a href="rationale-getallen.html">rationale getallen</a>.</p>
